<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signin</h1>
                <p>it just takes 30 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Dhiraj Kumar Gupta" required>
                    </p>

                    <p>
                        <label for="username">Username / Email</label>
                        <input type="text" id="username" placeholder="enter Username or Email " required>
                    </p>

                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="at least 8 charecters" required>
                    </p>

                    <p>

                        <input type="submit" id="submit" value="Continue">
                    </p>

                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>


        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
